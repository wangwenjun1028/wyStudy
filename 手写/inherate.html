    <div>手写继承 Object.creat</div>

<script>
    function inherate(content) {
        if (typeof content !== 'object') {
            throw new Error("must be a object")
        }
        function Fn() { }
        Fn.prototype = content
        return new Fn()
    }
    var obj = { name: 'obj' }
    var wang = inherate(obj)
    console.log(wang)
</script>
